<div class="card under-loader p-2 mb-2">
    <h5><span *ngIf="config.verified"><i class="fa fa-check text-primary"></i></span> {{config.handle}} (<span class="text-primary">@{{config.username}}</span>)</h5>
    <hr class="m-0">
    <em>Language: {{config.language}}</em>
    <p class="pb-0 mb-0">{{config.content}}</p>
</div>
